<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My gitHub Repo</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1>My gitHUB Profile</h1>
        </header>
        <main class="main">
            <h3>About me:</h3>
            <div class="main-me"></div>
            <div class="my-repos"></div>
        </main>
        <footer class="footer">
            <h3>Find any user by login(user name)</h3>
            <form action="" class="js-search-form">
                <p>please, enter user name:</p>
                <input class="js-input-text" type="text">
                <button>search</button>
            </form>
            <button class="js-delete-prof">clear footer</button>
            <div class="profiles">
                <div class="prof">
                </div>
                <div class="footer-repo"></div>
            </div>
        </footer>
        <div class="preloader">
            <p class="preloader-text-1 preloader-text"></p>
            <p class="preloader-text-2 preloader-text"></p>
            <p class="preloader-text-3 preloader-text"></p>
            <p class="preloader-text-4 preloader-text"></p>
            <div class="img-container">
                <img class="img-rabbit" src="./images/white-rabbit.png" alt="white rabbit" srcset="">
            </div>
        </div>
    </div>
    <script src="showmatrix.js"></script>
    <script src="preloader.js"></script>
    <script src="main.js"></script>
    <script src="index.js"></script>
</body>

</html>
